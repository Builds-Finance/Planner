<section class="page-title-bar">
  <h1>Trade Evaluation <span>(Rule-Based Validation)</span></h1>
</section>

<main class="page-body">

  <div class="scroll-area">

    <form id="tradeForm" class="trade-form">

      <h2>ðŸ“Œ Trade Context</h2>

      <label>Stock Name</label>
      <input type="text" id="stock" placeholder="SBIN" required>

      <label>Current Time</label>
      <input type="time" id="time" required>

      <label>15-Min RSI</label>
      <input type="number" id="rsi" placeholder="e.g. 28 / 74">

      <label>Channel Break Status</label>
      <select id="channel">
        <option value="Not broken">Not broken</option>
        <option value="Broken on candle close">Broken on candle close</option>
        <option value="Partial / Wick">Partial / Wick</option>
      </select>

      <label>Bollinger + Pivot Alignment</label>
      <select id="alignment">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Trade Type</label>
      <select id="tradeType">
        <option value="Option Buying">Option Buying</option>
        <option value="Contra Trade">Contra Trade</option>
        <option value="No Trade Yet">No Trade Yet</option>
      </select>

      <button type="button" onclick="generatePrompt()">
        ðŸ“‹ Generate ChatGPT Evaluation Prompt
      </button>

      <p class="note">
        Paste this prompt into ChatGPT along with your 15-min chart screenshot.
      </p>

    </form>

    <textarea id="output" rows="12" readonly placeholder="Generated prompt will appear here..."></textarea>

    <a class="open-chatgpt" href="https://chat.openai.com" target="_blank">
      ðŸ”— Open ChatGPT
