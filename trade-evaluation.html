    <main>
        <div class="scroll-area">
            <div>
                <section class="card">
                    <h2>ðŸ“Œ Trade Context</h2>

                    <form id="tradeForm" class="form-grid">

                        <div class="form-group">
                            <label>Stock Name</label>
                            <input type="text" id="stock" placeholder="SBIN">
                        </div>

                        <div class="form-group">
                            <label>Current Time</label>
                            <input type="time" id="time">
                        </div>

                        <div class="form-group">
                            <label>15-Min RSI</label>
                            <input type="number" id="rsi" placeholder="e.g. 28 / 74">
                        </div>

                        <div class="form-group">
                            <label>Channel Break Status</label>
                            <select id="channel">
                                <option>Not broken</option>
                                <option>Broken on candle close</option>
                                <option>Partial / Wick</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Bollinger + Pivot Alignment</label>
                            <select id="alignment">
                                <option>No</option>
                                <option>Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Trade Type</label>
                            <select id="tradeType">
                                <option>Option Buying</option>
                                <option>Contra Trade</option>
                                <option>No Trade Yet</option>
                            </select>
                        </div>

                    </form>

                    <button class="primary-btn" onclick="generatePrompt()">
